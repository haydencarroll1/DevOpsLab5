name: Build C Program

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest


    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build
      run: make

    - name: List files for debugging
      run: ls -la   

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: compiled-binaries
        path: main.exe 
